<body>
	<script src="script.js"></script>

	<!-- Full body page -->
	<div class="container">
		<!-- Delivery title -->
		<div class="title-delivery">
			<h1>Delivery</h1>
		</div>
		<!-- Delivery title ending-->

		<!-- Instant delivery container -->
		<div class="instant-delivery-container">
			<h2>Instant Delivery</h2>
			<label class="checkbox-ava"><input type="radio" value="avaliable" name="avaliable">Avaliable</label>
			<label class="checkbox-ava"><input type="radio" value="not_avaliable" name="avaliable" >Not Avaliable</label>
			<button class="availability-btn" name="avaliable-btn" onclick="availability()">Set Availability</button>
		</div>
		<!-- Instant delivery container ending -->

		<!-- Free Delivery Container -->
		<div class="free-delivery-container">
			<h2>Free Delivery Time Slot</h2>
			<!-- time slot feild -->
			<div class="time-slot-input">
				<form>
					<input class="input-time" type="number" id="time-am-hr-id" name="time-am-hr-name" placeholder="hours" required>
					<label><input class="input-time" id="time-am-mm-id" type="number" name="time-am-mm-name" placeholder="minuites" required>  AM </label>
					<!-- <input onclick="settimeam()" class="btn-time-conform" type="submit" name="conform"> -->
					<button class="btn-set-time" onclick="settimeam()">Set time</button>
					<br>
					<input class="input-time" type="number" id="time-pm-hr-id" name="time-pm-hr-name" placeholder="hours" required>
					<label><input class="input-time" id="time-pm-mm-id" type="number" name="time-pm-mm-name" placeholder="minuites" required> PM </label>
					<button class="btn-set-time" onclick="settimepm()">Set time</button>
					<!-- <input onclick="settimepm()" class="btn-time-conform" type="submit" name="conform"> -->
				</form>
			</div>
			<!-- time slot feild ending -->
			<!-- time-to-delivery-feild-buttons -->
			<div class="time-to-delivery-container" >
				<input class="input-time-button" type="button" name="add-time" value="Add time slot" onclick="addtime()">
				<input class="input-time-button" type="button" name="remove-time" value="Remove time slot" onclick="removetime()">
			</div>
			<!-- time-to-delivery-feild-buttons ending -->
		</div>
		<!-- Free Delivery Container ending -->
	</div>
	<!-- Full body page ending -->
</body>
