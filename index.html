<!DOCTYPE html>
<html>
<head>
	<title>LoginPage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<script language="javascript">
	function check(form){
		if(form.username.value == "admin" && form.pw.value == "admin"){
			window.location.replace("homepage.html");
		}
		else{
			alert("username and password doesnt match");
		}
	}
	
</script>
<body>
	<!-- Full container -->
	<div class="container-login">
		<!-- login form -->
		<div class="login-form-container">
			<h2>Login</h2>
			<form name="login-form" class="login-form-input" action="homepage.html" method="post" onsubmit="return validate()" >
				<input class="login-form-input-elements" type="username" name="username" placeholder="Username"><br>
				<input class="login-form-input-elements" type="password" name="pw" placeholder="Password"><br>
				<input type="button" value="Login" onclick="check(this.form)" ><br>
			</form>
		</div>
		<!-- login form ending -->
	</div>
	<!-- Full container ending -->
</body>
</html>
